{% extends "layout.html" %} 
{% block title %}Agregar Libro{% endblock %} 
{% block content %}
<h1>Agregar Libro</h1>
<form method="POST">
  {% csrf_token %}
  <div class="mb-3">
    <label for="title" class="form-label">Título:</label>
    <input type="text" class="form-control" id="title" name="title" required />
  </div>
  <div class="mb-3">
    <label for="author" class="form-label">Autor:</label>
    <input
      type="text"
      class="form-control"
      id="author"
      name="author"
      required
    />
  </div>
  <div class="mb-3">
    <label for="rating" class="form-label">Valoración:</label>
    <input
      type="number"
      class="form-control"
      id="rating"
      name="rating"
      min="0"
      max="10000"
      required
    />
    <div class="form-text">Valor entre 0 y 10000</div>
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>

<!-- Mostrar errores si hay -->
{% if error %}
<div class="alert alert-danger mt-3">{{ error }}</div>
{% endif %} {% endblock %}
