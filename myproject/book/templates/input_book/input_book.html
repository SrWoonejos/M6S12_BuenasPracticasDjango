<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Libro</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="/inputbook/">Agregar Libros</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="/books/">Libros</a></li>
        {% endif %}
        <li class="nav-item">
          <a class="nav-link" href="/about/">Acerca de</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact/">Contacto</a>
        </li>
      </ul>
    </div>

    <!-- Formulario -->
    <div class="container mt-4">
      <h1>Agregar Libro</h1>
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="title" class="form-label">Título:</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            required
          />
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">Autor:</label>
          <input
            type="text"
            class="form-control"
            id="author"
            name="author"
            required
          />
        </div>
        <div class="mb-3">
          <label for="rating" class="form-label">Valoración:</label>
          <input
            type="number"
            class="form-control"
            id="rating"
            name="rating"
            min="0"
            max="10000"
            required
          />
          <div class="form-text">Valor entre 0 y 10000</div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>

      <!-- Mostrar errores si hay -->
      {% if error %}
      <div class="alert alert-danger mt-3">{{ error }}</div>
      {% endif %}
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
